<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIproject</title>
    <link rel="stylesheet" href="./style/reset.css" />
    <link rel="stylesheet" href="./style/navbar.css" />
    <link rel="stylesheet" href="./style/content.css" />


</head>

<body>
    <nav class="navbar">
        <div class="logo">
            <img src="assets/reshot-icon-wordpress-8BZG5N67KR.svg" alt="logo">
        </div>
        <div class="menu">
            <div class="menu1">
                <ul>
                    <li>
                        <img src="assets/search-svgrepo-com.svg">
                        <a href="#">
                            <span>Find</span>
                        </a>
                    </li>
                    <li>
                        <img src="assets/hand-svgrepo-com.svg">
                        <a href="#">
                            <span>My intents</span>
                        </a>
                    </li>
                    <li>
                        <img src="assets/wallet-svgrepo-com.svg">
                        <a href="#">
                            <span>Wallet</span>
                        </a>
                    </li>
                </ul>
            </div>
            <div class="menu2">
                <ul>
                    <li>
                        <img src="assets/thumbs-up-svgrepo-com.svg">
                        <a href="#">
                            <span>Give feedback</span>
                        </a>
                    </li>
                    <li>
                        <img src="assets/circle-information-svgrepo-com.svg">
                        <a href="#">
                            <span>Learn more</span>
                        </a>
                    </li>
                    <li>
                        <img src="assets/setting-svgrepo-com.svg">
                        <a href="#">
                            <span>Settings</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="content">
        <div class="acount">
            <div class="acountBar">
                <span>Jack Daniels</span>
                <img src="assets/images.jpg">
            </div>
        </div>
        <section class="text">
            <div class="welcome">
                <h1>Welcome to Pulse, Jack.</h1>
            </div>
            <div class="whatNeed">
                <span>What do you need help with?</span>
            </div>
        </section>
        <section class="searchBox">
            <div class="searchBoxBar">
                <img src="assets/search-svgrepo-com-black.svg">
                <span>Ex. smart contract</span>
            </div>
        </section>
        <section class="category">
            <span>Please select a category</span>
            <div class="categorySquares">
                <div class="square">
                    <a>
                        <img src="assets/undraw_interior_design_re_7mvn.svg">
                        <span>Technical services</span>
                    </a>
                </div>
                <div class="square">
                    <img src="assets/undraw_animating_re_5gvn.svg">
                    <span>Marketing servieces</span>
                </div>
                <div class="square">
                    <img src="assets/undraw_online_test_re_kyfx.svg">
                    <span>Legal servieces</span>
                </div>
                <div class="square">
                    <img src="assets/undraw_social_thinking_re_y8cc.svg">
                    <span>Advisory services</span>
                </div>
            </div>
            <div class="nextButton">
                <div class="nextButtonBar">
                    <span>Next</span>
                </div>
            </div>
        </section>
    </div>
</body>

</html>
